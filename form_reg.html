			<div>
				<img id="image">

			<button type="button"
				onclick="showfoto()" id="btnfoto">
				Подумой
			</button>
			<script>
				function showfoto() {
					let image = document.getElementById("image");
					image.src = "image/mem.jpg"
					document.getElementById("btnfoto")
							.style.display = "none";
					document.getElementById("clsfot")
							 .style.visibility = "visible";
				}
			</script>	
		
			
			<button type="button"
			  onclick="closefoto()" id="clsfot" >
			   Подумал, то жми сюда
			</button>  
			<script>
				function closefoto(){
					let image = document.getElementById("image");
					image.src = "image/12.jpg"
					document.getElementById("clsfot")
							.style.display = "none";
				}
			</script>
